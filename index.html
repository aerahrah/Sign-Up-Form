<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <section class="left">
            <header class="title">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                <h1>Odin</h1>
            </header>
            <footer>
                <p>Copyright &#169 <strong>Ivan </strong> 2022</p>
            </footer>
        </section>
        <section class="right">
            <section class="header-description">
                <h3 class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h3>
                <h3>You know you want to.</h3>
            </section>
            <section class="form-container">
                <form action="">
                    <h3 class="header-description">Let's do this!</h3>
                    <fieldset>
                        <div>
                            <label for="Fname">First Name</label>
                            <input id="Fname" name ="Fname" type="text">
                        </div>
                        <div>
                            <label for="Lname">Last Name</label>
                            <input id="Lname" name ="Lname" type="text">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input id="Email" name ="Email" type="email">
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input id="phoneNumber" name ="phoneNumber" type="number" maxlength="12" minlength="4">
                        </div>
                        <div>
                            <label for="Password">Password</label>
                            <input id="Password" name ="Password" type="password">
                        </div>
                        <div>
                            <label for="CPassword">Confirm Password</label>
                            <input id="CPassword" name ="CPassword" type="password">
                        </div>                    
                    </fieldset>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
